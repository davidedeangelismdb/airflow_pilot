apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-local
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: airflow-local
  replicas: 1
  template:
    metadata:
      labels:
        app: airflow-local
    spec:
      containers:
      - name: airflow-local
        image: airflow-local
        imagePullPolicy: Never
        ports:
        - containerPort: 80
